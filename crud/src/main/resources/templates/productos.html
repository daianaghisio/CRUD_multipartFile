<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head lang="es" xmlns:th="http://www.thymeleaf.org">
  <title>Productos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
       body {
            height: 100vh;
            background-image: url("https://i.pinimg.com/originals/9e/cd/a5/9ecda51d8c2bad23237e6e63159df01b.jpg");
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
        </style>
</head>
<body>

<!-- NavBar Starts -->

<nav class="navbar navbar-expand-md bg-info navbar-dark">
  <a class="navbar-brand" href="#" th:text="${titulo}">Titulo adaptable</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
      
      
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/}">Inicio</a>
    </li>
    
    <li class="nav-item">
      <a class="nav-link" th:href="@{/productos/}">Productos</a>
    </li>
    
  </ul>
      
  </div>  
</nav>

<!-- NavBar Ends -->



<!--  TABLE STARTS -->

 <div class="row d-flex justify-content-center pt-5">
            <div class="col-6 bg-info">
                <table class="table table-dark bg-info">
                    <div class="d-flex justify-content-between align-items-center"><a class="btn btn-primary m-3" th:href="@{/productos/productos-crear}" > AÃ±adir </a>
                        </div>
                
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Opciones</th>
                          
                        </tr>
                        <tr th:each="producto:${productos}"> 
                            <td scope="col" th:text="${producto.id}">ID</td>
                            <td scope="col" th:text="${producto.nombre}">Nombre</td>
                             <td scope="col" th:text="${producto.precio}">Precio</td>
                              <td scope="col" th:text="${producto.cantidad}">Cantidad</td>
                              <td>
                            	<a class="btn btn-success" th:href="@{/productos/editar/}+${producto.id}"> Editar </a>
                            	<a class="btn btn-danger" th:href="@{/productos/eliminar/}+${producto.id}"> Eliminar </a>
                            </td>
                        </tr>
                </table>
            </div>
        </div>
        <!-- TABLE ENDS -->



 
  <div class="row">
   <div class="col" th:each="producto:${productos}"> 
    <!-- La siguiente card es para agregar las fotos -->
 <div class="card" style="width:400px">
    <div class="card-body">
      <h4 class="card-title" th:text="${producto.nombre}"> Nombre_Del_Producto </h4>
      <p class="card-text">Foto del producto</p>
      
    </div>
    <img class="card-img-bottom" th:if="${producto.foto != null}" th:src="${'/foto/producto?id=' + producto.id}" alt="imagen del producto" style="width:100%">
  </div>

   </div>


</body>
</html>
