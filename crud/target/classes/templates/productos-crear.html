<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head lang="es" xmlns:th="http://www.thymeleaf.org">
  <title>Productos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
       body {
            height: 100vh;
            background-image: url("https://i.pinimg.com/originals/9e/cd/a5/9ecda51d8c2bad23237e6e63159df01b.jpg");
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
        </style>
</head>
<body>

<!-- NavBar Starts -->

<nav class="navbar navbar-expand-md bg-info navbar-dark">
  <a class="navbar-brand" href="#" th:text="${titulo}">Titulo adaptable</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
      
      
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/}">Inicio</a>
    </li>
    
    <li class="nav-item">
      <a class="nav-link" th:href="@{/productos/}">Productos</a>
    </li>
    
  </ul>
      
  </div>  
</nav>

<!-- NavBar ends -->


 <!-- FORM STARTS  -->
        
        <div class="row d-flex justify-content-center pt-5 ">
            <div class="col-6">                
                <form class="bg-info p-3" th:action="@{/productos/productos-crear}" th:object="${producto}" method="POST" enctype="multipart/form-data">
                   
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input th:field="*{nombre}" type="text" class="form-control" id="nombre"/>
                    </div>
                     <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input th:field="*{precio}" type="text" class="form-control" id="precio"/>
                    </div>
                     <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input th:field="*{cantidad}" type="text" class="form-control" id="cantidad"/>
                    </div>
       <!-- div FOTO starts (agregar tambien enctype en la etiqueta form) -->
                    <div class="mb-3"> 
                        <label for="archivo" class="form-label">Foto:</label>
                        <input type="file" class="form-control" name="archivo"/> 
                    </div>
       <!-- div FOTO ends -->
                    <input type="submit" value="Crear producto" class="btn btn-primary" th:href="@{/producto/}"/>
                </form>
                

            </div>
        </div> 
        <!-- FORM ENDS -->



</body>
</html>
